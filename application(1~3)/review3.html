<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>review3</title>
    <script>
    
    var num1 = prompt("첫번째 정수를 입력해주세요 : ","");
    var num2 = prompt("두번째 정수를 입력해주세요 : ","");
    var num3 = prompt("세번째 정수를 입력해주세요 : ","");

    if(num1 > num2){
        if(num1){
            document.write(num1);
        }else{
            document.write(num2);
        }
    }
    else if(num1 >= num3){
        if(num1){
            document.write(num1);
        }else{
            document.write(num3);
        }
    }
    else if(num2 >= num3){
        if(num2){
            document.write(num2);
        }else{
            document.write(num3);
        }
    }
        
    
    </script>
    
</head>

</body>
</html>
