<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var a = true; // 변수 선언시 var는 기본 한글사용불가, 영문,숫자 특수문자(_,$)만 사용가능
        var b = false;
        var c = 10 > 5;
        var d = Boolean(null);

        document.write(a, "<br>");
        document.write(b, "<br>");
        document.write(c, "<br>");
        document.write(d, "<br>");

    </script>
</body>
</html>
